<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/45403a4ccb.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- topbar start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container border-bottom pb-2">
            <a class="navbar-brand logo-text" href="#"><span class="logo me-2">World</span><span
                    class="logo-text-2">News</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-4  profile-1">
                        <a class="nav-link active" aria-current="page" href="index.html">News</a>
                    </li>
                    <li class="nav-item profile-2">
                        <a class="nav-link profile-2" href="blog.html">Blog</a>
                    </li>

                </ul>
                <nav class="ms-3 navbar bg-light">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="img/download.jpg" class="rounded img-fluid img-thumbnail" alt="" width="42"
                                height="24">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </nav>
    <!-- topbar end -->

    <!-- category start -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="category-ul" class="navbar-nav mx-auto mb-2 mb-lg-0">


                </ul>
            </div>
        </div>
    </nav>
    <!-- category end -->
    <main class="main-body">
        <section id="found" class="items-found pt-5 pb-5 d-none">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="item-text p-2">
                            <h2 class="text-center" id="heading">No items Found For This Category</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>

        </section>
        <section class="pt-5 pb-2">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="sort d-flex">
                            <div class="sort-text">
                                <p>Sort By View :</p>
                            </div>
                            <div class="sort-functionality">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle ps-5 pe-5" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Default
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">ascending </a></li>
                                        <li><a class="dropdown-item" href="#">descending </a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 offset-md-4">
                        <div class="sort-btn d-flex">
                            <div class="sort-btn-1">
                                <button class="btn btn-primary pick" type="button" data-bs-toggle="modal"
                                    data-bs-target="#newsModal">Today's Pick</button>
                            </div>
                            <div class="sort-btn-1">
                                <button class="btn btn-outline-primary trending">Trending</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <img src="" id="news-img" alt="">
                            <p id="desc" class="mt-3"></p>
                        </div>
                        <div class="modal-footer text-center ">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="loader" class="d-none">
            <div style="height:420px " class="d-flex justify-content-center text-warning align-items-center">
                <div class="spinner-grow text-info spinner-color text-center" style="width: 3rem; height: 3rem;"
                    role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section class="pt-5 pb-5">
            <div class="news-section">
                <div class="container">
                    <div class="row">
                        <div id="card-parent" class="col-lg-10 offset-lg-2">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer pt-3 pb-3">
        <h5 class="text-center">Copyright 2022 World News</h5>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
